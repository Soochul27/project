<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jadwal UTSan</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <header class="head_bar">
        <h1 class="head_bar__title">UTSan</h1>
        <nav>
            <ul class="link">
                <li><a href="index.html" id="beranda" class="nav" >Biodata</a></li>
                <li><a href="jadwal.html" id="jadwal" class="nav" >Jadwal</a></li>
                <!-- <li><a href="" id="tambah" class="nav" onclick="pindah('tambah.html')">Tambah Jadwal</a></li> -->
            </ul>
        </nav>
    </header>
    <main>
        <section class="input_section">
            <h2>Masukkan Jadwal Kegiatan Baru</h2>
            <form id="inputBook">
                <div class="input">
                    <label for="inputjudul">Judul Jadwal</label>
                    <input id="inputjudul" type="text" required>
                </div>
                <div class="input">
                    <label for="inputdate">Tanggal</label>
                    <input id="inputdate" type="date" required>
                </div>
                <div class="input">
                    <label for="inputjam">Jam</label>
                    <input id="inputjam" type="time" required>
                </div>
                <div class="input">
                    <label for="inputket">Keterangan</label>
                    <input id="inputket" type="text" required>
                </div>
                <div class="input_inline">
                    <label for="inputBookIsComplete">Selesai (Dilakukan)</label>
                    <input id="inputBookIsComplete" type="checkbox">
                </div>
                <button id="bookSubmit" type="submit">Simpan Jadwal <span>Belum selesai </span></button>
            </form>
        </section>

        <section class="book_shelf">
            <h2>Jadwal Mendatang (Belum selesai/Pending)</h2>

            <div id="incompleteBookshelfList" class="book_list">

            </div>
        </section>

        <section class="book_shelf">
            <h2>Jadwal Yang Selesai</h2>

            <div id="completeBookshelfList" class="book_list">

            </div>
        </section>

        
    </main>

    <script src="main.js"></script>
</body>

</html>
